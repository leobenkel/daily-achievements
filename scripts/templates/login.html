<div class="custom-form">
    <form id="login-form" class="page-content" method="POST">
        <div class="row input-container">
            <div class="styled-input wide">
                <input name="name" type="text" required autocomplete="off" />
                <label>Name</label>
            </div>
            <div class="divider">
                <h2>Github Credentials</h2>
            </div>
            <div class="styled-input wide">
                <input name="githubUsername" type="text" required autocomplete="off" />

                        <p>https://github.com/</p>

            <div class="error empty">&nbsp;</div>
        </div>

</div>
